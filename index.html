<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alpha clash</title>
  <!-- daisy ui and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="poppins">

 <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
  
  <!-- home screeeen  -->
  <section id="home-screen" class="min-h-screen flex justify-center items-center ">
    <div class="text-white flex flex-col  items-center gap-8">
      <h1 class="text-8xl uppercase">Alpha clash Pro</h1>
      <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button onclick=" play()" class="btn bg-white">play</button>
    </div>
  </section>
  <!-- play ground section  -->
  <section id="play-ground" class="hidden">
  
    <div class="flex flex-col items-center gap-20 pt-20">
        <!-- screeen  -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFb3] rounded-2xl">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] px-6 pb-4 text-white rounded-b-xl">Don't watch keyboard  while playing...</p>
          </div>
          <div class="flex justify-center items-center h-full"><p id="current-alphabet" class="text-black text-9xl font-bold ">Y</p></div>
          
          
        </div>
        <!-- keyboard  -->
        <div class="keyboard">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        
        <!-- life score   -->
        <div class="flex justify-between w-3/4">
          <button class="btn rounded-full bg-purple-700 text-white px-4">
            life
            <img src="images/Group 23 (1).svg" alt="">
           
            <span id="current-life">5</span>
          </button>
          <!-- score  -->
          <button class="btn  rounded-full bg-purple-700 text-white px-4">
           score
           <img src="images/monetization_on.svg" alt="">
           <span id="current-score">0</span>
          </button>
        </div>

    </div>
    
  </section>
  <!-- play ground end -->


  <!--  final score section starts here  -->
  <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
    <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
      <h4 class="text-5xl">Game Over!</h4>
      <h1 class="text-8xl"><span class="font-extrabold">score</span>
        <span id="last-score">0</span>
      </h1>
      <button onclick="play()" class="btn bg-white text-black">Play again</button>
      <p>practice will make you a pro </p>
    </div>

  </section>
  
 </main>
 <!-- javascript links -->
 <script src="script/alpha.js"></script>
 <script src="script/utility.js"></script>
</body>
</html>
