<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alpha clash</title>
  <!-- daisy ui and tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="poppins">

 <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
  
  <!-- home screeeen  -->
  <section class="home min-h-screen flex justify-center items-center hidden">
    <div class="text-white flex flex-col  items-center gap-8">
      <h1 class="text-8xl uppercase">Alpha clash Pro</h1>
      <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
      <button class="btn bg-white">play</button>
    </div>
   


  </section>
  <!-- play ground section  -->
  <section class="play-ground">
  
    <div>
        <!-- screeen  -->
        <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFb3]">
          <div class="flex justify-center">
            <p class="bg-[#2F2941] px-6 text-white rounded-b-xl">Don't watch keyboard  while playing...</p>
          </div>
          <div class="flex justify-center items-center "><p class="text-black text-9xl font-bold">Y</p></div>
          
        </div>
        <!-- keyboard  -->
        <div class="keyboard">
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div> 
          <div class="flex justify-center gap-1 my-1 w-full">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        
        <!-- life score   -->
        <div>
          <button class="btn rounded-full bg-purple-500 text-white px-4">
            life
            <img src="images/Group 23 (1).svg" alt="">
           
            <span>1</span>
          </button>
          <button class="btn  rounded-full bg-purple-500 text-white px-4">
           score
           <img src="images/monetization_on.svg" alt="">
           <span>1</span>
          </button>
        </div>

    </div>
    
  </section>
  <!-- play ground end -->

  <!-- score section starts here  -->
  <section class="score">

  </section>
  
 </main>
 
  
</body>
</html>
